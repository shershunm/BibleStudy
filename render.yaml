services:
  - type: web
    name: biblestudy-backend
    env: node
    region: oregon
    plan: free
    buildCommand: npm install && npx prisma generate && npx prisma migrate deploy
    startCommand: node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: biblestudy-db
          property: connectionString
    healthCheckPath: /api/bible/versions

databases:
  - name: biblestudy-db
    databaseName: biblestudy
    user: biblestudy
    plan: free

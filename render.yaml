services:
  - type: web
    name: biblestudy-backend
    runtime: node
    region: oregon
    plan: free
    buildCommand: npm install && npx prisma generate && npx prisma db push --accept-data-loss
    startCommand: node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: biblestudy-db
          property: connectionString

databases:
  - name: biblestudy-db
    databaseName: biblestudy
    user: biblestudy
    plan: free
